<h1 mat-dialog-title>Dodaj zab√≥jce</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Pseudonym</mat-label>
    <input matInput [(ngModel)]="killer.pseudonym">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Salary</mat-label>
    <input matInput [(ngModel)]="killer.salary">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="killer.location">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Zamknij</button>
  <button mat-button (click)="addKiller()">Dodaj</button>
</div>
