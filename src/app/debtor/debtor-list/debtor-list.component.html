<mat-card>
  <mat-card-title>Debtors<button mat-raised-button="prime" (click)="openAddDialog()">Dodaj Zab√≥jce</button></mat-card-title>
</mat-card>
<div class="example-table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let debtor">{{debtor.name}}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
      <td mat-cell *matCellDef="let debtor">{{debtor.lastname}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let debtor">{{debtor.age}}</td>
    </ng-container>

    <ng-container matColumnDef="debt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Debt</th>
      <td mat-cell *matCellDef="let debtor">{{debtor.debt}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let debtor"><button mat-raised-button (click)="deleteDebtor(debtor)">Delete</button> </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let debtor"><button mat-raised-button (click)="openEditDialog(debtor)">Edit </button> </td>
    </ng-container>

    <ng-container matColumnDef="forgive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Forgive</th>
      <td mat-cell *matCellDef="let debtor">
        <button mat-raised-button *ngIf="debtor.isTarget == true; else disabled" (click)="openForgiveDialog(debtor)">Forgive</button>
        <ng-template #disabled>
          <button mat-raised-button disabled>Forgive</button>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let debtor"><button mat-raised-button (click)="location(debtor)">Location</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
