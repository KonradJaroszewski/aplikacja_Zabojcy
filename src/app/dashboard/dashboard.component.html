

<div class="dashboard-conteiner">
<ngx-widget-grid [rows]="100" [columns]="100" [showGrid]="true">
    <ngx-widget *ngFor="let widget of widget">

            <div *ngIf ="widget.type== 0">
                <div> {{widget.options.title}}</div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>lastname</th>
                            <th>debt</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let debtor of debtors">
                            <td>{{debtor.id}}</td>
                            <td>{{debtor.name}}</td>
                            <td>{{debtor.lastname}}</td>
                            <td>{{debtor.debt}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
