
<form *ngFor="let debtors of debtors">
    <div>id : {{debtors.id}}</div>
    <div>name : {{debtors.name}}</div>
    <div>lastname : {{debtors.lastname}}</div>
    <div>age  : {{debtors.age}}</div>
    <div>debt : {{debtors.debt}}</div>
    <div>location : {{debtors.location}}</div>
    <div>isTarget : {{debtors.isTarget}}</div>
</form>
